<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> sign_in </title>
    </head> 
    <body>
        <div>
            <form method = "POST">
                {% csrf_token %}
                <p> E-Mail </p>
                <input type = "text" name = "email" >
                <p> Password </p>
                <input type = "password" name = "password">
                <br>
                <input type = "submit" name = "sign_in_btn" value = "Sign in">
                <input type = "button" name = "sign_up_btn" value = "Sign up" onclick="location.href = 'sign_up'">
            </form>
        </div>
        {{message}}
    </body>
</html>
